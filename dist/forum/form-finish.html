<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <!-- add meta for TCR-170 -->
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1,user-scalable=1">
    <meta name="robots" content="noindex">
    <title>2020 癌症論壇 報名成功</title>
    <style type="text/css">
        .ui-checkbox .ui-btn-inner,
        .ui-radio .ui-btn-inner {
            white-space: normal !important;
        }
    </style>
</head>

<body>
    <style type="text/css">
        body {
            font-family: 'Roboto', "Noto Sans TC", -apple-system, "Microsoft JhengHei", "Roboto", "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            line-height: 1.6;
            color: #393942;
            font-size: 16px;
            font-weight: bold;
            padding: 30px;
            margin: 0;
        }

        table.matrix-rating th {
            min-width: 45px;
        }
        /* add css for TCR-170 */

        @media (max-width:649px) {
            li.stitle {
                font-size: 20px;
            }
            html {
                line-height: 1.15;
                -ms-text-size-adjust: 100%;
                -webkit-text-size-adjust: 100%;
            }
            a {
                background-color: transparent;
                -webkit-text-decoration-skip: objects;
            }
            li {
                display: list-item;
                text-align: -webkit-match-parent;
            }
            ul.mc-select > li > a,
            table.matrix-rating td.title,
            table.matrix-rating th,
            ul.mc-select > li {
                font-size: 14px;
            }
            span.field-label {
                font-size: 16px;
            }
        }

        body {
            color: #4F555C;
            font-size: 16px;
            font-weight: bold;
            padding: 0;
            margin: 0;
        }

        .all {
            background-image: url(./assets/images/BG_kh-form-finish.svg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h4 {
            color: #5fb1f4;
            text-align: center;
            font-size: 45px;
            margin-bottom: 20px;
            margin-top: 0;
        }

        p.finish {
            color: #393942;
            text-align: center;
            font-size: 20px;
            font-weight: 300;
            padding: 0 30px;
        }

        @media (max-width: 640px) {
        }
    </style>
    <div class="all">
        <div class="conte">
            <h4>報名成功</h4>
            <p class="finish"> 論壇前3日會以簡訊提醒您論壇時間、地點
                <br> ※當日須憑簡訊入場 </p>
        </div>
    </div>
</body>

</html>
